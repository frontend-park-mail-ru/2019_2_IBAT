<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!-- Подключаются везде -->
    <link rel="stylesheet" href="../../../css/normalize.css"/>
    <link rel="stylesheet" href="../../../css/base.css"/>
    <link rel="stylesheet" href="../../../components/Header/header.css"/>
    <!-- Подключаются только смотря какая страница -->
    <link rel="stylesheet" href="css/index.css"/>
    <!--Точка входа в приложение-->
    <script src="dist/application.js"></script>
</head>

<body class="page">
    <header class="header">
        <!-- Логотип везде -->
        <div class="logo header__logo">
            <a href="index.html">
                <img src="img/ibat.jpg" alt="logo" class="logo__img">
            </a>
        </div>
    </header>
     <!-- Index-content везде, кроме login.html, там другой контент и структура верстки-->
    <div class="main-content">
        <div class="left-column">
            <h1 class="title-h1">Создание вакансии</h1>
            <form class="resume-form" method="POST" novalidate>
                <h2 class="title-h2">Основные данные</h2>
                <div class="form__row">
                    <span class="span">Название компании</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Профессия</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Должность</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Опыт работы</span>
                    <div class="form__row__input">
                        <select class="input" type="text">
                            <option value="0">Без опыта работы</option>
                            <option value="3">1-3года</option>
                            <option value="5">3-5лет</option>
                            <option value="6">5+ лет</option>
                        </select>
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Оплата</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">О вакансии</span>
                    <div class="form__row__input">
                        <textarea placeholder="Расскажите об обязанностях подробнее" class="textarea" rows="10"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="right-column">
        </div>
    </div>
</body>

</html>
