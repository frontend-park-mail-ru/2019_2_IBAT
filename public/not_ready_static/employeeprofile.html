<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="css/base.css"/>
    <title>IBAT</title>
</head>
<body>
<div class="wrapper">
    <div class="block-row">
        <h1>Настройки профиля</h1>
        <div class="form-row">
            <div class="form-row-name">Название компании</div>
            <input type="text" class="form-row-input">
        </div>
        <div class="form-row">
            <div class="form-row-name">Сайт компании</div>
            <input type="text" class="form-row-input">
        </div>
        <div class="form-row">
            <div class="form-row-name">Описание</div>
            <textarea name="description" cols="20" rows="20" class="form-row-input"></textarea>
        </div>
        <div class="form-row">
            <div class="form-row-name">Город</div>
            <input type="text"  class="form-row-input">
        </div>
        <div class="form-row">
            <div class="form-row-name">Адрес</div>
            <input type="text"  class="form-row-input">
        </div>
        <div class="form-row">
            <div class="form-row-name">Телефон</div>
            <input type="text"  class="form-row-input">
        </div>
        <div class="form-row">
            <div class="form-row-name">Email</div>
            <input type="text"  class="form-row-input">
        </div>
        <button class="form-button">Подтвердить</button>
    </div>
</div>
</body>
</html>
