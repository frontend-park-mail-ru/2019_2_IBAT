<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <!-- Подключаются везде -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>

    <title>Создание резюме</title>
</head>

<body class="page">
    <header class="header">
        <!--Логотип везде -->
        <div class="logo header__logo">
            <a href="index.html">
                <img src="img/ibat.jpg" alt="logo" class="logo__img">
            </a>
        </div>

        <!--Эта часть для seeker -->
        <nav class="menu header__menu">
            <a class="menu__link" href="#">Мои резюме</a>
            <a class="menu__link" href="#">Отклики</a>
        </nav>
        <!--конец часть для seeker -->

        <div class="header-fill"></div>

        <form class="search-form header__search-form" action="/">
            <input class="input search-form__search" type="text" placeholder="Поиск" name="s">
            <input class="button button_green" type="submit" placeholder="Поиск">
        </form>

        <!--Эта часть для незарегистрированного пользователя-->
        <!-- <div class="login-button header__login-button">
            <a class="button header__button" href="login.html"> Войти  </a>
        </div> -->
        <!--Конец части для незаоегистрированного пользователя-->

        <!--Это для seeker-->
        <div class="resume-button header__resume-button">
            <a class="button button_supernova header__button" href="#">Создать резюме</a>
        </div>
        <!--конец для seeker-->

        <!-- Это для любого зареганного пользователя иконка профиля-->
        <div class="profile header__profile">
            <a class="profile__link" href="#">
                <span class="profile__icon"></span>
            </a>
        </div>
        <!-- Это для любого зареганного пользователя -->
    </header>
    <!-- Index-content везде, кроме login.html, там другой контент и структура верстки-->
    <div class="main-content">
          <!-- left-column везде кроме login.html(там ввобще другой блок контент), сменяется только ее содержание -->
        <div class="left-column">
            <!-- Это целый блок создания резюме -->
            <h1 class="title-h1">Ваше резюме</h1>
            <form class="form" method="POST" novalidate>
                <h2 class="title-h2">Контактные данные</h2>
                <div class="form__row">
                    <span class="span">Имя</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Фамилия</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Город проживания</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <h2 class="title-h2">Основная информация</h2>
                <div class="form__row">
                    <span class="span">Дата рождения</span>
                    <div class="form__row__input">
                        <input class="input" type="date">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__row__input">
                        <span class="span">Пол</span>
                        <span><input name="sex" type="radio" value="M">Мужской</span>
                        <span><input name="sex" type="radio" value="F">Женский</span>
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">Гражданство</span>
                    <div class="form__row__input">
                        <input class="input" type="text">
                    </div>
                </div>
                <div class="form__row">
                    <div class="form__row__input">
                        <span class="span">Опыт работы</span>
                        <span><input name="sex" type="radio" value="Y">Есть опыт работы</span>
                        <span><input name="sex" type="radio" value="N">Нет опыта работы</span>
                    </div>
                </div>
                <div class="form__row">
                    <span class="span">О себе</span>
                    <div class="form__row__input">
                        <textarea placeholder="Расскажите о своих качествах, знаниях, увлечениях, которые, как вам кажется, будут полезны работодателю" class="textarea" rows="10"></textarea>
                    </div>
                </div>
                <h2 class="title-h2">Образование</h2>
                <div class="form__row">
                    <span class="span">Уровень</span>
                    <div class="form__row__input">
                        <select class="input" type="text">
                            <option value="higher">Высшее</option>
                            <option value="bachelor">Бакалавр</option>
                            <option value="master">Магистр</option>
                            <option value="candidate">Кандидат наук</option>
                            <option value="doctor">Доктор наук</option>
                            <option value="unfinished_higher">Неоконченное высшее</option>
                            <option selected="" value="secondary">Среднее</option>
                            <option value="special_secondary">Среднее специальное</option>
                        </select>
                    </div>
                </div>
            </form>
            <!-- Конец блока создания резюме -->
        </div>
         <!-- right-column везде кроме login.html, сменяется только ее содержание -->
        <div class="right-column">

        </div>
    </div>
</body>

</html>
