<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <title>Вход</title>
    <style>
       
    </style>
</head>

<body class="page page_background">
    <header class="header page_background">
        <div class="logo header__logo">
            <img src="img/ibat.jpg" alt="logo" class="logo__img">
        </div>
    </header>
    <div class="content">
        <div class="login">
            <form class="login__form">
                <label class="login-header">Вход в личный кабинет</label>
                <input class="input login__input" type="email" required="required" placeholder="Email">
                <input class="input login__input" type="password" required="required" placeholder="Пароль">
                <input class="button button_blue login__button" type="submit" value="Войти в личный кабинет">
                <div class="login-remember">
                    <label class="checkbox">
                        <input class="checkbox__input" type="checkbox" value="yes">
                        <span class="checkbox_text">Запомнить</span>
                    </label>
                    <a href="#">Получить пароль</a>
                </div>
                <div class="account-register">
                    <span class="account-hint">Регистрация</span>
                    <div class="signin-offer__choices">
                        <a class="button button_seeker-button" href="signupseeker.html">
                            Соискателя
                        </a>
                        <a class="button button_employer-button">
                            Работодателя
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
