<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Подключаются везде -->
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <!-- Подключаются только смотря какая страница -->
    <link rel="stylesheet" href="css/login.css"/>
    <title>Вход</title>
    <style>
       
    </style>
</head>

<body class="page page_background">
    <!-- модификатор page_background только на этой странице-->
    <header class="header page_background">
        <div class="logo header__logo">
            <a href="index.html">
                <img src="img/ibat.jpg" alt="logo" class="logo__img">
            </a>
        </div>
    <!-- В login.html в шапке только логотип -->
    </header>
    <!-- только в login.html прям целый блок-->
    <div class="content">
        <div class="login">
            <form class="login__form" novalidate>
                <label class="login-header">Вход в личный кабинет</label>
                <span class="error-msg"></span>
                <div class=login__input>
                    <input class="input email" type="email" placeholder="Email">
                    <span class="error" aria-live="polite"></span>
                </div>
                <div class="login__input">
                    <input class="input password" type="password" placeholder="Пароль">
                    <span class="error" aria-live="polite"></span>
                </div>
                <input class="button button_blue login__button" type="submit" value="Войти в личный кабинет">
                <div class="login-remember">
                    <label class="checkbox">
                        <input class="checkbox__input" type="checkbox" value="yes">
                        <span class="checkbox_text">Запомнить</span>
                    </label>
                    <a href="#">Получить пароль</a>
                </div>
                <div class="account-register">
                    <span class="account-hint">Регистрация</span>
                    <div class="signin-offer__choices">
                        <a class="button button_seeker-button" href="signupseeker.html">
                            Соискателя
                        </a>
                        <a class="button button_employer-button">
                            Работодателя
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- Подключаются только смотря какая страница -->
    <script type="module" src="js/login.js"></script>
</body>

</html>
