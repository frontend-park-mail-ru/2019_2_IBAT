<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/base.css"/>
    <link rel="stylesheet" href="css/header.css"/>
    <title>Регистрация соискателя</title>
    <style>
    .signup-form {
        font-family: inherit;
        font-size: 14px;
        width: 450px;
    }
    .signup-form__row{
        margin-bottom: 20px ;
        display: flex;
        flex-flow: row nowrap;
        align-items: center;
        justify-content: flex-start;
    }
    .span {
        width: 200px;

    }
    </style>
</head>

<body class="page">
    <header class="header">
        <div class="logo header__logo">
            <img src="img/ibat.jpg" alt="logo" class="logo__img">
        </div>
        
        <div class="header-fill"></div>
    
        <form class="search-form header__search-form" action="/">
            <input class="input search-form__search" type="text" placeholder="Поиск" name="s">
            <input class="button button_green" type="submit" placeholder="Поиск">
        </form>
        
        <div class="login-button header__login-button">
            <a class="button button_supernova header__button" href="#"> Войти </a>
        </div>
    </header>
   
    <div class="main-content">
        <div class="left-column">
            <h1 class="title-h1">Регистрация соискателя</h1>
            <form class="signup-form" method="POST">
                <div class="signup-form__row">
                    <span class="span">Имя</span>
                    <input class="input" type="text">
                </div>
                <div class="signup-form__row">
                    <span class="span">Фамилия</span>
                    <input class="input" type="text">
                </div>
                <div class="signup-form__row">
                    <span class="span">Email</span>
                    <input class="input" type="email">
                </div>
                <div class="signup-form__row">
                    <span class="span">Пароль</span>
                    <input class="input" type="password">
                </div>
                <div class="signup-form__row">
                    <span class="span">Подтверждение пароля</span>
                    <input class="input" type="password">
                </div>
                <div class="signup-form__row">
                    <button class="button button_blue" type="password">Зарегистрироваться</button>
                </div>
            </form>
        </div>
        <div class="right-column">
            
        </div>
    </div>
</body>

</html>
