<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/page.css"/>
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/header.css"/>
</head>

<body class="page">
    <header class="header">
        <div class="logo header__logo">
            <img src="img/ibat.jpg" alt="logo" class="logo__img">
        </div>
        
        <div class="menu header__menu">
            <a class="menu__link" href="#">Мои резюме</a>
            <a class="menu__link" href="#">Отклики</a>
        </div>

        <div class="header-fill"></div>

        <form class="search-form header__search-form" action="/">
            <input class="block-input search-form__search" type="text" placeholder="Вакансия" name="s">
            <input class="block-button block-button__blue search-form__submit" type="submit">
        </form>
        
        <div class="resume-button header__resume-button">
            <a class="supernova-button supernova-button__green" href="#">Создать резюме</a>
        </div>

        <div class="profile header__profile">
            <a class="profile__link" href="#">
                <span class="icon-profile"></span>
            </a>
        </div>

    </header>
</body>

</html>
